<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Exercise Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Gym Exercise Tracker</h1>
        <form id="exercise-form">
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>

            <label for="exercise">Exercise:</label>
            <select id="exercise" name="exercise">
                <option value="Running">Running</option>
                <option value="Pectoral">Pectoral</option>
                <option value="Dip">Dip</option>
                <option value="Bench Press">Bench Press</option>
                <option value="Seated Calf">Seated Calf</option>
                <option value="Leg Extension">Leg Extension</option>
                <option value="Squats">Squats</option>
                <option value="Lunge">Lunge</option>
                <option value="Low Row">Low Row</option>
                <option value="Hacklift">Hacklift</option>
                <option value="Arms">Arms</option>
                <option value="Shoulder Press">Shoulder Press</option>
                <option value="Chest Press">Chest Press</option>
                <option value="Pull Up">Pull Up</option>
                <option value="T Bar Rowing">T Bar Rowing</option>
                <option value="LAT">LAT</option>
                <option value="Angled Leg Press">Angled Leg Press</option>
                <option value="Bicycle">Bicycle</option>
                <option value="Leg Press">Leg Press</option>
                <option value="Low Row">Low Row</option>
                <option value="Other">Other</option>
            </select>

            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" name="weight">

            <label for="reps">Reps:</label>
            <input type="number" id="reps" name="reps">

            <label for="sets">Sets:</label>
            <input type="number" id="sets" name="sets">

            <button type="submit">Save Exercise</button>
            <button type="button" id="clear-btn">Clear Form</button>
            <button type="button" id="export-btn">Export to Excel</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
