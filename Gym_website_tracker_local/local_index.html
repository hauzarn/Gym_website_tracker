<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Tracker</title>
    <link rel="stylesheet" href="local_style.css">
</head>
<body>
    <div class="container">
        <h1>Gym Tracker</h1>
        
        <div class="form-section">
 <!-- Exercise Form -->
<form id="exerciseForm">
    <label for="day">Day:</label>
    <input type="date" id="day" required>

    <label for="exercise">Exercise:</label>
    <select id="exercise" required>
        <option value="" disabled selected>Select Exercise</option>
        <option value="Squat">Squat</option>
        <option value="Bench Press">Bench Press</option>
        <option value="Deadlift">Deadlift</option>
        <option value="Add New Exercise">Add New Exercise</option>
    </select>
    <input type="text" id="newExercise" placeholder="Enter New Exercise" style="display:none;">

    <label for="weight">Weight (kg):</label>
    <input type="number" id="weight" min="0" step="0.01" required>

    <label for="reps">Reps:</label>
    <input type="number" id="reps" min="1" required>

    <label for="sets">Sets:</label>
    <input type="number" id="sets" min="1" required>

    <button type="submit">Add Exercise</button>
</form>

<table id="exerciseTable">
    <thead>
        <tr>
            <th>Day</th>
            <th>Exercise</th>
            <th>Weight (kg)</th>
            <th>Reps</th>
            <th>Sets</th>
        </tr>
    </thead>
    <tbody>
        <!-- Table rows will be added here dynamically -->
    </tbody>
</table>


        <button id="exportBtn">Export to CSV</button>
        <button id="clearBtn" class="clear-button">Clear Data</button>

        <!-- Table for visualising the table -->
<div class="chart-container">
    <h2>Visualize Your Progress</h2>
    
    <label for="xAxis">Select X-Axis:</label>
    <select id="xAxis">
        <option value="day">Day</option>
        <option value="exercise">Exercise</option>
        <option value="weight">Weight (kg)</option>
        <option value="reps">Reps</option>
        <option value="sets">Sets</option>
    </select>
    
    <label for="yAxis">Select Y-Axis:</label>
    <select id="yAxis">
        <option value="day">Day</option>
        <option value="exercise">Exercise</option>
        <option value="weight">Weight (kg)</option>
        <option value="reps">Reps</option>
        <option value="sets">Sets</option>
    </select>

    <label for="aggregation">Select Aggregation:</label>
    <select id="aggregation">
        <option value="sum">Sum</option>
        <option value="average">Average</option>
        <option value="max">Max</option>
        <option value="min">Min</option>
    </select>

    <button id="updateChartBtn">Update Chart</button>

    
</div>

        <!-- Visualization Section -->
        <div class="card">
            <h2>Exercise Progress Visualization</h2>
            <canvas id="progressChart" width="400" height="200"></canvas>
        </div>
    </div>

    <footer>
        <p>Gym Tracker - Track Your Progress</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="local_script.js"></script>
</body>
</html>
