<!DOCTYPE html> <!-- Documentation type-->
<html lang="en"> <!-- using english as a language-->
<head> <!-- head of my website, it includes characterset used, scale, title, google fonts, CSS, and google drive api-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Exercise Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://apis.google.com/js/api.js"></script>

</head>
<body> <!-- body of the website, includes the form and buttons-->
    <h1>Gym Exercise Tracker</h1>
    <form id="exerciseForm">
        <label for="day">Day:</label>
        <input type="date" id="day" name="day" required>

        <label for="exercise">Exercise:</label>
        <select id="exercise" name="exercise" required>
            <option value="Running">Running</option>
            <option value="Pectoral">Pectoral</option>
            <option value="Dip">Dip</option>
            <option value="Bench Press">Bench Press</option>
            <option value="Seated Calf">Seated Calf</option>
            <option value="Leg Extension">Leg Extension</option>
            <option value="Squats">Squats</option>
            <option value="Lunge">Lunge</option>
            <option value="Low Row">Low Row</option>
            <option value="Hacklift">Hacklift</option>
            <option value="Arms">Arms</option>
            <option value="Shoulder Press">Shoulder Press</option>
            <option value="Chest Press">Chest Press</option>
            <option value="Pull Up">Pull Up</option>
            <option value="T Bar Rowing">T Bar Rowing</option>
            <option value="LAT">LAT</option>
            <option value="Angled Leg Press">Angled Leg Press</option>
            <option value="Bicycle">Bicycle</option>
            <option value="Leg Press">Leg Press</option>
            <option value="Low Row">Low Row</option>
            <option value="Add New Exercise">Add New Exercise...</option>
        </select>
        <input type="text" id="newExercise" name="newExercise" placeholder="New Exercise" style="display: none;">

        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" name="weight">

        <label for="reps">Reps:</label>
        <input type="number" id="reps" name="reps">

        <label for="sets">Sets:</label>
        <input type="number" id="sets" name="sets">

        <button type="submit">Add Exercise</button>
    </form>

    <table id="exerciseTable">
        <thead>
            <tr>
                <th>Day</th>
                <th>Exercise</th>
                <th>Weight (kg)</th>
                <th>Reps</th>
                <th>Sets</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
<!-- two button options, to save locally or to one drive-->
    <button id="exportBtn">Export to CSV to Google Drive</button>
    

    <script src="script.js"></script> <!-- external javascript used-->
</body>
</html>
